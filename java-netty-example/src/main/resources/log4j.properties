log4j.rootCategory=info, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender

log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} [%-5p] [%t] %c:%L %M - %m%n
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} [%-5p] [%15.15t] %-30.30c : %m%n

log4j.logger.com.zaxxer.hikari.HikariDataSource=warn
log4j.logger.com.dix.boot.app.HttpServerApp=trace


